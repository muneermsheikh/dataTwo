<div class="row" style="width: 100%; font-size: small;">
    <div style="display: inline-block; width: 200px;">{{member.knownAs}}</div>
    <div style="display: inline-block; width: 50px;">{{member.age}}</div>
    <div style="display: inline-block; width: 300px;">profession {{member.userProfessions}}</div>
    <div style="display: inline-block; width: 200px;">pp no{{member.passportNo || member.aadharNo}}</div>
    <div style="display: inline-block; width: 300px;">
        <button class="btn btn-primary fa fa-user fa-sm mr-l" routerLink='/members/{{member.username}}'
            routerLinkActive="router-link-active"></button>
        <button class="btn btn-primary fa fa-thumbs-up fa-sm ml-1" (click)="addLike(member)"></button>
        <button class="btn btn-primary fa fa-envelope fa-sm ml-1" routerLink='/members/{{member.username}}'
            [queryParams]='{tab: 3}'></button>
    </div>
</div>
